<!DOCTYPE html>
<html lang="en">
<link>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">

    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-sortable-view/src/angular-sortable-view.min.js"></script>

    <script src="app.js"></script>
    <!--<script src="card.css"></script>-->
</head>
<body ng-app="aa" ng-controller="aaa">

<md-card layout="row" sv-root class="multi-sortable">

    <md-card flex class="sortable-container" sv-part="arr">
        <div ng-repeat="item in arr" sv-element class="well multi">
            {{item}}
        </div>
    </md-card>


    <md-card flex class="sortable-container" sv-part="arr1">
        <div ng-repeat="item in arr1" sv-element class="well multi">
            {{item}}
        </div>
    </md-card>

<md-card flex class="sortable-container" sv-part="arr2">
        <div ng-repeat="item in arr1" sv-element class="well multi">
            {{item}}
        </div>
    </md-card>

<md-card flex class="sortable-container" sv-part="arr3">
        <div ng-repeat="item in arr1" sv-element class="well multi">
            {{item}}
        </div>
    </md-card>

</md-card>
</body>
</html>
